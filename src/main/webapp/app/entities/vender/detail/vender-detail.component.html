<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="vender">
      <h2 data-cy="venderDetailsHeading"><span jhiTranslate="saraswathimedicalsApp.vender.detail.title">Vender</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ vender.id }}</span>
        </dd>
        <dt><span jhiTranslate="saraswathimedicalsApp.vender.name">Name</span></dt>
        <dd>
          <span>{{ vender.name }}</span>
        </dd>
        <dt><span jhiTranslate="saraswathimedicalsApp.vender.address">Address</span></dt>
        <dd>
          <span>{{ vender.address }}</span>
        </dd>
        <dt><span jhiTranslate="saraswathimedicalsApp.vender.contact">Contact</span></dt>
        <dd>
          <span>{{ vender.contact }}</span>
        </dd>
        <dt><span jhiTranslate="saraswathimedicalsApp.vender.date">Date</span></dt>
        <dd>
          <span>{{ vender.date | formatMediumDatetime }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/vender', vender.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
