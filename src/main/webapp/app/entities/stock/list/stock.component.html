<div>
  <h2 id="page-heading" data-cy="StockHeading">
    <span jhiTranslate="saraswathimedicalsApp.stock.home.title">Stocks</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="saraswathimedicalsApp.stock.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-stock"
        [routerLink]="['/stock/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="saraswathimedicalsApp.stock.home.createLabel"> Create a new Stock </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="stocks?.length === 0">
    <span jhiTranslate="saraswathimedicalsApp.stock.home.notFound">No stocks found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="stocks && stocks.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
          <th scope="col"><span jhiTranslate="saraswathimedicalsApp.stock.quantity">Quantity</span></th>
          <th scope="col"><span jhiTranslate="saraswathimedicalsApp.stock.product">Product</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let stock of stocks; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/stock', stock.id, 'view']">{{ stock.id }}</a>
          </td>
          <td>{{ stock.quantity }}</td>
          <td>
            <div *ngIf="stock.product">
              <a [routerLink]="['/product', stock.product?.id, 'view']">{{ stock.product?.id }}</a>
            </div>
          </td>
          <td class="text-right">
            <div class="btn-group">
              <button type="submit" [routerLink]="['/stock', stock.id, 'view']" class="btn btn-info btn-sm" data-cy="entityDetailsButton">
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button type="submit" [routerLink]="['/stock', stock.id, 'edit']" class="btn btn-primary btn-sm" data-cy="entityEditButton">
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(stock)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
